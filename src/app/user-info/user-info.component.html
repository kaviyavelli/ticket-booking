<div class="container">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <h2>User Info</h2>
        <div class="form-group" class="col-md-6 mb-4">
            <div>
                <label>User Name</label>
                <input class="form-control" formControlName="userName"
                    [ngClass]="{ 'is-invalid': submitted && f['userName'].errors }">
                <div *ngIf="submitted && f['userName'].errors" class="invalid-feedback">
                    <div *ngIf="f['userName'].errors?.['required']">User Name is required</div>
                </div>
            </div>
        </div>
        <div class="form-group" class="col-md-6 mb-4">
            <div>
                <label>User Mobile No.</label>
                <input type="text" formControlName="mobile" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['mobile'].errors }">
                <div *ngIf="submitted && f['mobile'].errors" class="invalid-feedback">
                    <div *ngIf="f['mobile'].errors?.['required']">User Mobile No. is required</div>
                    <div *ngIf="f['mobile'].errors?.['pattern']">Enter valid mobile number</div>
                </div>
            </div>
        </div>
        <div class="form-group" class="col-md-6 mb-4">
            <div>
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                    <div *ngIf="f['email'].errors?.['required']">Email is required</div>
                    <div *ngIf="f['email'].errors?.['email']">Enter valid email Id</div>
                </div>
            </div>
        </div>

        <div class="subbtn">
            <button class="btn btn-success"  >Submit</button>
        </div>
    </form>
</div>
