<section class="vh-100" style="background-color: white;">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img style="margin-bottom: 150px;" src="../assets/img/login1.jpg" class="img-fluid"
            alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <div class="text-center">
            <h1 class="heading">Online Ticket Booking</h1>
          </div>
          <form class="form" #loginForm="ngForm">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" required id="form3Example3" class="form-control form-control-lg"
                 placeholder="Enter a valid email address" />
              <!-- <div class="text-danger"
                *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.submitted)">
                <div *ngIf="loginForm.controls['email'].hasError('required')">Email is required.</div>
                <div *ngIf="loginForm.controls['email'].hasError('email')">Please enter a valid email address.</div>
              </div> -->
  
            </div>
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" required id="form3Example4" class="form-control form-control-lg"
                 placeholder="Enter password" />
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a href="#!" class="text-body">Forgot password?</a>
            </div>
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg btn-block"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="onSubmit()">Login</button>
            </div>
            <div class="divider d-flex align-items-center my-4">
              <div class="text-center">
                <p>Not a member?&nbsp;<a href="register">Register</a></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
